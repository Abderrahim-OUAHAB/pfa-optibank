<div class="login">
  <div class="text-center loginhead" >
    <h2>Connexion</h2>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
         <!-- <div class="col-sm-12 mb-3">
                <mat-radio-group (change)="getRole($event)" formControlName="type">
                    <mat-radio-button value="USER" class="w-25" color="primary">Client</mat-radio-button>
                    <mat-radio-button value="ADMIN" class="w-25" color="primary">Banquier</mat-radio-button>
                </mat-radio-group>
            </div> -->
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </div>
    </div>

    <div class="text-right loginfoot">
      <button mat-raised-button
        [ngStyle]="{ 'background-color': '#5646e7', color: 'white' }"
        [disabled]="loginForm.invalid">
        Se connecter
      </button>
      
      <div class="signup-link">
        <a routerLink="/register" mat-button>Pas de compte ? Inscrivez-vous</a>
      </div>
    </div>

    <div *ngIf="error" class="alert-danger">{{ error }}</div>
  </form>
</div>
